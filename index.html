<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Jquery link -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Fade in for content -->
    <script src="./assets/javascript/fadein.js"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Matthew Lipphardt</title>
  </head>

  <body>
    <div id="banner" class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center title w-100">
        <h3 class="d-flex">
          Matthew Lipphardt, Fullstack Web Developer
        </h3>
        <button id="welcome-btn" class="d-flex flex-column align-items-center">
          <span class="d-flex">Learn More</span>
        </button>
      </div>
      <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div
            class="topWave topWaveTop"
            style="
              background-image: url('./assets/images/waves/top-wave-top.png');
            "
          ></div>
          <div
            class="bottomWave waveTop"
            style="background-image: url('./assets/images/waves/wave-top.png');"
          ></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div
            class="topWave topWaveMiddle"
            style="
              background-image: url('./assets/images/waves/top-wave-mid.png');
            "
          ></div>
          <div
            class="bottomWave waveMiddle"
            style="background-image: url('./assets/images/waves/wave-mid.png');"
          ></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div
            class="topWave topWaveBottom"
            style="
              background-image: url('./assets/images/waves/top-wave-bot.png');
            "
          ></div>
          <div
            class="bottomWave waveBottom"
            style="background-image: url('./assets/images/waves/wave-bot.png');"
          ></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6" id="test-image-left"></div>
        <div class="col-lg-6" id="test-image-right"></div>
      </div>
    </div>
  </body>
</html>
